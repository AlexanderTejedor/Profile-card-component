<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== favicon ==========-->
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <!--========== fonts ==========-->
    
    <!--========== styles ==========-->
    <link rel="stylesheet" href="./styles.css">
    <title>Profile card component</title>
</head>
<body>
    <header class="header-content">
        <figure class="header-img">
            <img src="./assets/images/bg-pattern-card.svg" alt="background card">
        </figure>
    </header>
    <main class="main-content">
        <figure class="img-container">
            <img src="./assets/images/image-victor.jpg" alt="Victor Crest">
        </figure>
        <section class="profile-info">
            <h1 class="profile-info__name">Victor Crest <span>26</span></h1>
            <p class="profile-info__city">London</p>
        </section>
        <section class="followers">
            <div class="followers__item">
                <h2 class="followers__number">80K</h2>
                <p class="followers__title">Followers</p>
            </div>
            <div class="followers__item">
                <h2 class="followers__number">803K</h2>
                <p class="followers__title">Likes</p>
            </div>
            <div class="followers__item">
                <h2 class="followers__number">1.4K</h2>
                <p class="followers__title">Photos</p>
            </div>
        </section>
    </main>
</body>
</html>
